
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan-project</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="container">
     <div class="card">
         <div class="card-title">
           <h2 class="gee">Fill in the form below</h2>
         </div>
         <div class="card-body">
                <form id="form" action="index.html" method="post">
                        <label for="date-of-birth">
                            Date:<input type="text" id="date" name="date-of-birth" placeholder="dd" value="">
                            <br>
                        </label>
                    </div>
                    <div class="textbox">
                        <label for="month-of-birth">
                            Month:<input type="text" id="month" name="month-of-birth" placeholder="mm" value="">
                            <br>
                        </label>
                    </div>
                    <div class="textbox">
                        <label for="year-of-birth">
                            year:<input type="text" id="year" name="year-of-birth" placeholder="yy" value="">
                            <br>
                        </label>
                </div>
                <div class="gender">
                    <h2 class="gee"> Choose  Gender</h2>
                    Female:<br>
                    <input type="radio" name="gender" value="female"> <br>
                    Male:<br>
                    <input type="radio" name="gender" value="male"> <br>
                </div>
                <div class="card-footer">
                <div id="button">
                   <input class="btn" type="button" value="submit" onclick="validateform()">
                    <br>
                </div>
                </form>
            </div>


         </div>
        </div>
     


    
</body>
</html>
